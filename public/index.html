<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #username-section {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        #username {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 0.5rem;
        }

        #setUsername {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>
<body>
    <div id="username-section">
        <input id="username" placeholder="Set your username" autocomplete="off">
        <button id="setUsername">Set Username</button>
    </div>

    <ul id="messages"></ul>

    <form id="form" action="">
        <input id="input" autocomplete="off">
        <button>Send</button>
    </form>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();

        const messages = document.getElementById("messages");
        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const usernameInput = document.getElementById("username");
        const setUsernameButton = document.getElementById("setUsername");

        // Set username when the button is clicked
        setUsernameButton.addEventListener("click", () => {
            const username = usernameInput.value.trim(); // Remove whitespace
            if (username) {
                socket.emit("set username", username);
                usernameInput.disabled = true;
                setUsernameButton.disabled = true;
            }
        });

        // Send the message to the server when the form is submitted
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit("chat message", input.value);
                input.value = "";
            }
        });

        // Display messages from the server
        socket.on("chat message", function (msg) {
            const item = document.createElement("li");
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
